
apply plugin: 'java'

apply plugin: 'war'

war {
	archiveName 'myapp.war'
}

repositories {
    mavenCentral()
	 maven{
    	url "http://repo.gradle.org/gradle/repo"
    }
}

dependencies {
	compile 'javax.servlet:javax.servlet-api:3.0.1','org.cloudfoundry:cloudfoundry-runtime:0.8.4','org.mongodb:mongodb-driver:3.2.2'
	compile 'org.apache.clerezza.ext:org.json.simple:0.4'
	compile 'com.googlecode.json-simple:json-simple:1.1'

}

allprojects {
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
        }
    }
}

tasks.withType(JavaCompile) {
    options.deprecation = false
}